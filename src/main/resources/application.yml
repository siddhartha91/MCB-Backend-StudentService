server:
  port: 4041

# db config
spring:
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:mcbdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-ui
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
        
spring.main.allow-circular-references: true        
        
        
        
        
